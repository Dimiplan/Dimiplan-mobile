name: Build and Deploy

on:
  push:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: self-hosted

    permissions:
      contents: write
      actions: write
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dart Analysis and Format
        run: |
          flutter pub get
          dart analyze lib
          dart fix --apply
          dart format lib

      - name: Commit Back
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Dart Fix and Format
          commit_options: "--no-verify --signoff"

      - name: Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --write **/*.{yaml,md,yml,json,toml,lock.json,lock.toml}

      - name: Apply Web Client ID Patch
        run: |
          echo "${{ secrets.WEB_CLIENT_ID_PATCH_BASE64 }}" | base64 --decode > web_patch.patch

          git apply web_patch.patch

          echo "Applied web client ID patch"

      - name: Build
        run: |
          if [ "${{ github.ref_name }}" == "dev" ]; then
            flutter build web --wasm --release --dart-define=DEV_BUILD=true
          else
            flutter build web --wasm --release
          fi

      - name: Deploy on Cloudflare Pages
        run: bunx wrangler deploy
