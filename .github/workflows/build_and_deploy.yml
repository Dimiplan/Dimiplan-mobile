name: Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - "lib/**"
      - "assets/**"
      - "web/**"
      - "pubspec.yaml"
      - ".github/workflows/build_and_deploy.yml"
  workflow_dispatch:

jobs:
  Format_and_build:
    name: Format and Build
    runs-on: ubuntu-latest

    permissions:
      contents: write
      actions: write
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4
        with:
          channel: beta
          cache-sdk: true
          cache: true

      - name: Dart Analysis and Format
        run: |
          flutter pub get
          dart analyze lib
          dart fix --apply
          dart format lib

      - name: Commit Back
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Dart Fix and Format
          commit_options: "--no-verify --signoff"

      - name: Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --write **/*.{yaml,md,yml,json,toml,lock.json,lock.toml}

      # 웹 클라이언트 ID 패치 적용
      - name: Apply Web Client ID Patch
        run: |
          # GitHub Secrets에서 base64로 인코딩된 웹 패치 디코드
          echo "${{ secrets.WEB_CLIENT_ID_PATCH_BASE64 }}" | base64 --decode > web_patch.patch

          # 패치 적용
          git apply web_patch.patch

          echo "Applied web client ID patch"

      - name: Build
        run: flutter build web --wasm --release

      - name: Deploy on Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy build/web --project-name=dimiplan-mobile
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
